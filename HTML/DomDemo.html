<!DOCTYPE html>
<html>

<body>
    <!-- no content here -->

    <script>
        document.addEventListener("DOMContentLoaded", function () {

            let myHeading = document.createElement("h1");
            myHeading.innerText = "Created dynamically using DOM";
            document.body.appendChild(myHeading);

            let myButton = document.createElement("button");
            myButton.innerText = "Click me!";
            myButton.style.backgroundColor = "#4C4FF0"; // Blue shade
            myButton.style.fontSize = "22px";
            myButton.style.padding = "10px 20px";
            myButton.style.color = "white";

            document.body.appendChild(myButton);

            // Add click event listener
            myButton.addEventListener("click", function () {
                alert("Hello JavaScript!");
            });
        });
    </script>
</body>

</html>
