<!DOCTYPE html>
<html>
    <head>
        <title>CSS Selectors Test Page</title>

        <style>
            h1 {
                color: blueviolet;
            }
            .myClass {
                color: yellowgreen;
            }
            #myText {
                color: red;
            }

            table tr:nth-child(2) {
                background-color: brown;
                color:aqua;
            }
        </style>
    </head>
    <body>
        <h1>CSS Selectors Test Page</h1>

        <p class="myClass">This is some basic text.</p>
        <p id="myText">This is another line of text.</p>

        <button class="myClass">Test Button</button>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>City</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>London</td>
                </tr>
                <tr>
                    <td>Sam Smith</td>
                    <td>New York</td>
                </tr>
                <tr>
                    <td>Kimberley Jones</td>
                    <td>Paris</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
